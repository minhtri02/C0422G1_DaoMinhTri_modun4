<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-5 col-lg-5" style="margin: auto">
    <div class="card m-5" style="width: 18rem;">
        <img src="/img/tải xuống.jpg" class="card-img-top" alt="...">
        <div class="card-body" th:object="${book}">
            <h5 class="card-title" th:text="${book.name}"></h5>
            <p class="card-text" th:text="${book.amount}"></p>
            <p class="card-text" th:text="${book.totalAmount}"></p>
            <button type="button" class="btn btn-primary" th:onclick="|borrow(${book.id})|" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                Borrow
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="/borrow" method="post">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Borrow</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="borrowId" name="id">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">save</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    function borrow(id) {
        document.getElementById("borrowId").value = id;
    }
</script>
</body>
</html>

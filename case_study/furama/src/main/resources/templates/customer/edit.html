<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <th:block th:replace="~{/include/commom::cssbackground}"></th:block>
</head>
<body>
<th:block th:replace="~{/include/commom::header}"></th:block>
<th:block th:replace="~{/include/commom::navbar}"></th:block>

<div class="row">
    <nav class="col-lg-2"></nav>
    <nav class="col-lg-8 d-flex justify-content-center">
        <form action="/customer/edit" method="post" th:object="${customer}">
            <fieldset>
                <legend>Edit Customer</legend>
                <table>
                    <tr>
                        <input type="text" readonly th:field="*{idCustomer}" class="form-control" id="cId">
                    </tr>
                    <tr>
                        <th>
                            <label>Name</label>
                        </th>
                        <td>
                            <input type="text" th:field="*{name}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Date Of Birth</label>
                        </th>
                        <td>
                            <input type="text" th:field="*{dayOfBirth}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Gender</label>
                        </th>
                        <td>
                            <input type="radio" name="gender" value="true" th:field="*{gender}"><span>Male</span>
                            <input type="radio" name="gender" value="false" th:field="*{gender}"><span>Female</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Id Card</label>
                        </th>
                        <td>
                            <input type="text" th:field="*{personalCode}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Phone Number</label>
                        </th>
                        <td>
                            <input type="text" th:field="*{phoneNumber}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Email </label>
                        </th>
                        <td>
                            <input type="text" th:field="*{email}">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Address</label>
                        </th>
                        <td>
                            <input type="text" th:field="*{address}">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">
                            <label>loại khách</label>
                        </th>
                        <td>
                            <select th:field="*{guestType.id}">
                                <option th:each="guest : ${listGuest}"
                                        th:value="${guest.id}"
                                        th:text="${guest.name}">
                                </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </nav>
    <nav class="col-lg-2"></nav>
</div>

<th:block th:replace="~{/include/commom::footer}"></th:block>
</body>
</html>

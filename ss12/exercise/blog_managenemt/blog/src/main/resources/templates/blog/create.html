<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create Blog</h1>
<p>
    <a href="/home">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form action="/createBlog" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Blog name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Blog author:</td>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <td>Blog author:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="category:${categoryList}"
                            th:text="${category.name}"
                            th:value="${category.id}" selected>
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Blog Content:</td>
            <td><textarea style="width: 600px;height: 300px" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create Blog"></td>
        </tr>
    </table>
</form>
</body>
</html>
